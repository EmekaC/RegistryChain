---
################################################################################
#
#   Section: Organizations
#
#   - Defines organizational identities referenced later in the configuration.
#
################################################################################
Organizations:
    - &OrgA
        Name: OrgAMSP
        # ID to load the MSP definition as
        ID: OrgAMSP
        MSPDir: ../organizations/peerOrganizations/orgA.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrgAMSP.admin', 'OrgAMSP.peer', 'OrgAMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('OrgAMSP.admin', 'OrgAMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('OrgAMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('OrgAMSP.peer')"
        # Orderer endpoints listing all orderers run by this organization that clients can connect to.
        OrdererEndpoints:
          - "orderer0.orgA.com:7050"
        AnchorPeers:
            - Host: peer0.orgA.com
              Port: 7051

    - &OrgB
        Name: OrgBMSP
        ID: OrgBMSP
        MSPDir: ../organizations/peerOrganizations/orgB.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrgBMSP.admin', 'OrgBMSP.peer', 'OrgBMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('OrgBMSP.admin', 'OrgBMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('OrgBMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('OrgBMSP.peer')"
        OrdererEndpoints:
          - "orderer0.orgB.com:70xx"
        AnchorPeers:
            - Host: peer0.orgB.com
              Port: 9051

    - &OrgC
        Name: OrgCMSP
        ID: OrgCMSP
        MSPDir: ../organizations/peerOrganizations/orgC.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrgCMSP.admin', 'OrgCMSP.peer', 'OrgCMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('OrgCMSP.admin', 'OrgCMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('OrgCMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('OrgCMSP.peer')"
        OrdererEndpoints:
          - "orderer0.orgC.com:70xx"
        AnchorPeers:
            - Host: peer0.orgC.com
              Port: 11051
################################################################################
#
#   SECTION: Capabilities
#
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

################################################################################
#
#   SECTION: Application
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for application related parameters
#
################################################################################
Application: &ApplicationDefaults

    # Organizations is the list of orgs which are defined as participants on
    # the application side of the network
    Organizations:
        <<: *OrgA
        <<: *OrgB
        <<: *OrgC

    # Policies defines the set of policies at this level of the config tree
    # For Application policies, their canonical path is
    #   /Channel/Application/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities
################################################################################
#
#   SECTION: Orderer
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for orderer related parameters
#
################################################################################
Orderer: &OrdererDefaults

    # Orderer Type: The orderer implementation to start
    OrdererType: etcdraft

    EtcdRaft:
        Consenters:
        - Host: orderer0.orgA.com
          Port: 7050
          ClientTLSCert: ../organizations/ordererOrganizations/orgA.com/orderers/orderer0.orgA.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/orgA.com/orderers/orderer0.orgA.com/tls/server.crt
        - Host: orderer0.orgB.com
          Port: 70xx
          ClientTLSCert: ../organizations/ordererOrganizations/orgB.com/orderers/orderer0.orgB.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/orgB.com/orderers/orderer0.orgB.com/tls/server.crt
        - Host: orderer0.orgC.com
          Port: 70xx
          ClientTLSCert: ../organizations/ordererOrganizations/orgC.com/orderers/orderer0.orgC.com/tls/server.crt
          ServerTLSCert: ../organizations/ordererOrganizations/orgC.com/orderers/orderer0.orgC.com/tls/server.crt



    # Batch Timeout: The amount of time to wait before creating a batch
    BatchTimeout: 2s

    # Batch Size: Controls the number of messages batched into a block
    BatchSize:

        # Max Message Count: The maximum number of messages to permit in a batch
        MaxMessageCount: 10

        # Absolute Max Bytes: The absolute maximum number of bytes allowed for
        # the serialized messages in a batch.
        AbsoluteMaxBytes: 99 MB

        # Preferred Max Bytes: The preferred maximum number of bytes allowed for
        # the serialized messages in a batch. A message larger than the preferred
        # max bytes will result in a batch larger than preferred max bytes.
        PreferredMaxBytes: 512 KB

    # Organizations is the list of orgs which are defined as participants on
    # the orderer side of the network
    Organizations:

    # Policies defines the set of policies at this level of the config tree
    # For Orderer policies, their canonical path is
    #   /Channel/Orderer/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        # BlockValidation specifies what signatures must be included in the block
        # from the orderer for the peer to validate it.
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

################################################################################
#
#   CHANNEL
#
#   This section defines the values to encode into a config transaction or
#   genesis block for channel related parameters.
#
################################################################################
Channel: &ChannelDefaults
    # Policies defines the set of policies at this level of the config tree
    # For Channel policies, their canonical path is
    #   /Channel/<PolicyName>
    Policies:
        # Who may invoke the 'Deliver' API
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        # Who may invoke the 'Broadcast' API
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        # By default, who may modify elements at this config level
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

    # Capabilities describes the channel level capabilities, see the
    # dedicated Capabilities section elsewhere in this file for a full
    # description
    Capabilities:
        <<: *ChannelCapabilities

################################################################################
#
#   Profile
#
#   - Different configuration profiles may be encoded here to be specified
#   as parameters to the configtxgen tool
#
################################################################################
Profiles:

    RegistryChainOrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrgA
                - *OrgB
                - *OrgC
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            RegistryChainConsortium:
                Organizations:
                    - *OrgA
                    - *OrgB
                    - *OrgC
    RegistryChainChannel:
        Consortium: RegistryChainConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *OrgA
                - *OrgB
                - *OrgC
            Capabilities:
                <<: *ApplicationCapabilities

# ---------------------------------------------------------------------------
# "PeerOrgs" - Definition of organizations managing peer nodes
# This file define peers for orgA
# ---------------------------------------------------------------------------
PeerOrgs:
  # ---------------------------------------------------------------------------
  # OrgA
  # EnableNodeOUs:  enables the identify classification
  # ---------------------------------------------------------------------------
  - Name: OrgA
    Domain: orgA.com
    EnableNodeOUs: true
    # ---------------------------------------------------------------------------
    # "Template"
    # ---------------------------------------------------------------------------
    # Used for the definition of hosts that are created sequentially.
    # ---------------------------------------------------------------------------
    Template:
      Count: 1
      SANS:
        - localhost
    # ---------------------------------------------------------------------------
    # "Users"
    # ---------------------------------------------------------------------------
    # Count: The number of user accounts in addition to default Admin account
    # ---------------------------------------------------------------------------
    Users:
      Count: 1

# RegistryChain model for healthcare registries and repositories interchange with Hyperledger Fabric V2
# Author: Emeka Chukwu
#
# ---------------------------------------------------------------------------
# "OrdererOrgs" -define ordering node and create an organization definition
# ---------------------------------------------------------------------------
OrdererOrgs:
  # ---------------------------------------------------------------------------
  # Orderer
  # ---------------------------------------------------------------------------
  - Name: Orderer0
    Domain: orgB.com
    EnableNodeOUs: true
    # ---------------------------------------------------------------------------
    # SANS: (Optional) Specifies one or more Subject Alternative Names
    # to be set in the resulting x509.
    # ---------------------------------------------------------------------------
    Specs:
      - Hostname: orderer0
        SANS:
          - localhost
